<!DOCTYPE html>
<html>
<head>
    <title>UltraShare Dashboard</title>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <strong>Ultrashare</strong>

            <div class="navbar-start">
                <a class="navbar-item">

    <style>
        .navbar-brand {
            padding-top: 0.9em;
        }
    </style>
    <script>
        async function makeAPIRequest(method,ep,data) {
            var ftch = await fetch(ep, {
                method: method,
                headers: {
                    Authorization: window.localStorage.getItem("apikey")
                },
                body: data
            })
            if (ftch.status ==  200){
                return await ftch.text()
            } else {
                location.replace("/login.html")
            }
        }
        async function main() {
            username = await makeAPIRequest("GET", "/api/getUsername")
        }
        main()
    </script>
</body>
